<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP GET POST Method</title>
</head>

<body>
    <main>
        <section>
            <div>
                <input id="title" type="text" name="" placeholder="Input your Product"><br>
                <input id="body-content" type="text" name="" placeholder="Input your product brand"><br>
                <button id="submit">Submit</button>
            </div>
        </section>
    </main>
    <script>
        document.getElementById('submit').addEventListener('click', function () {
            const title = document.getElementById('title').value;
            const bodyContent = document.getElementById('body-content').value;
            const userInput = { title: title, body: bodyContent };
            userNewPost(userInput);
        })
        function userNewPost(postInfo) {
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify(postInfo),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })
                .then((response) => response.json())
                .then((data) => console.log(data));
        }
    </script>
</body>

</html>
