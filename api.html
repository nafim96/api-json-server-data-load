<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get API</title>
</head>

<body>
    <main>
        <section>
            <h1>API</h1>
            <h2>Application Programming Interface</h2>
        </section>
        <section>
            <ul id="user-container">

            </ul>
        </section>
    </main>
    <script>
        //get status code like as 404=no-found, 500=internal server error, 200=ok, search google;
        //what is HTTP= Hypertext Transfer Protocol
        //Get Method vs Post Method;
        //Interview common question Get vs Post method;
        // POST is one of the most common HTTP methods.

        // Some other notes on POST requests:

        // POST requests are never cached
        // POST requests do not remain in the browser history
        // POST requests cannot be bookmarked
        // POST requests have no restrictions on data length

        // Some other notes on GET requests:

        // GET requests can be cached
        // GET requests remain in the browser history
        // GET requests can be bookmarked
        // GET requests should never be used when dealing with sensitive data
        // GET requests have length restrictions
        // GET requests are only used to request data(not modify)


        //get api from friend site set the value
        fetch('https://jsonplaceholder.typicode.com/users')
            .then(response => response.json())
            .then(json => displayUser(json))
            .catch(error => console.log(error)); //catch is built in function it is use for get any error;


        //create function for show display user information
        function displayUser(user) {
            //get object value use by map method;
            const userName = user.map(user => user.name);
            // append child inside ul tag
            const ul = document.getElementById('user-container');
            for (let i = 0; i < userName.length; i++) {
                const username = userName[i];
                //create li tag using dom
                const li = document.createElement('li');
                //set li tag value use innerText
                li.innerText = username;
                //append li inside ul tag use js built in function
                ul.appendChild(li);
            }
        }
    </script>
</body>

</html>
